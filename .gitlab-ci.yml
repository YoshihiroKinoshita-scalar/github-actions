image: openjdk:8-jdk

build:
  stage: build
  script: 
    - apt-get --quiet update --yes
    - apt-get --quiet install --yes wget tar unzip zip
    - mkdir /etc/scalar
    - ls
    - cd server
    - curl -s "https://get.sdkman.io" | bash
    - source "$HOME/.sdkman/bin/sdkman-init.sh"
    - sdk install gradle 7.1
    - gradle wrap
    - gradle wrapper
    - sh gradlew build



