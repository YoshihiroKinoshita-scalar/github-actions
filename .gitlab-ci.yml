image: docker:stable

stages:
  - build

build_image:
  stage: build
  services:
    - docker:dind
  script:
    - apk add --no-cache docker-compose
    - docker-compose up -d
    - docker-compose exec -T server sh cassandra.sh
    - docker-compose exec -T server command.sh
    - docker-compose exec -T server sh build.sh



